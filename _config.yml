# Site settings
title: Dan's Docs
email: danrlyon.github.io@gmail.com
description: >
  Tutorials and Docs publised by Dan.

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://danrlyon.github.io # the base hostname & protocol for your site
git_address: https://github.com/danrlyon/danrlyon.github.io
git_edit_address: https://github.com/danrlyon/danrlyon.github.io/tree/master
#https://github.com/aksakalli/jekyll-doc-theme/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: cyborg

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Mountain
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
